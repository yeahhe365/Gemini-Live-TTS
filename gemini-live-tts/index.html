    <title>Gemini Live TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, button, .font-title {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Smooth gradients for background */
      .bg-blur-gradient {
        background: radial-gradient(circle at top right, rgba(236, 72, 153, 0.1), transparent),
                    radial-gradient(circle at bottom left, rgba(79, 70, 229, 0.1), transparent);
      }
    </style>
